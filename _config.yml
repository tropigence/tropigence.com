# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the
# server process.

# Basic Site Settings
locale: "en-US"
site_theme: "dark" # "dark" or "default"
title: "Tropigence"
title_separator: "-"
name: &name "Tropigence"
description: &description "Transforming Tropical Agriculture Through Advanced Resarch"
url: https://tropigence.com # the base hostname & protocol for your site e.g. "https://[your GitHub username].github.io" or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "tropigence/tropigence.com"
logo: "/images/logo.png"
logo_light: "/images/logo_colored.png" # Specify your light theme logo
logo_dark: "/images/logo_colored.png" # Specify your dark theme logo
# ...

# Site Author - The following control what appear as part of the author content on the side bar.
#               If a field is blank the icon and link will not appear, otherwise it will be shown.
#               Additional customization can be done by editing /_includes/author-profile.html
author:
    # Biographic information
    avatar: "icon.jpg"
    name: "Tropigence"
    pronouns: # example: "she/her"
    bio: "Transforming Tropical Agriculture Through Advanced Resarch"
    location: "Ibadan, Nigeria"
    employer: # "Tropigence Labs"
    uri: # URL
    email: "tropigence@gmail.com"

    # Academic websites
    academia: # URL
    arxiv: # URL - Update with the correct link to your profile
    googlescholar: # URL
    impactstory: # URL
    orcid: # URL
    semantic: # URL
    pubmed: # URL
    researchgate: # URL
    scopus: # URL

    # Repositories and software development
    bitbucket: # Username - Update with your username on the site
    codepen: # Username
    dribbble: # Username
    github: "tropigence"
    kaggle: # Username
    stackoverflow: # User number

    # Social media
    bluesky: # Username
    facebook: # Username
    flickr: # Username
    foursquare: # Username
    goodreads: # Username
    google_plus: # Username
    keybase: # Username
    instagram: # Username
    lastfm: # Username
    linkedin: "tropigence"
    mastodon: # URL
    medium: # URL
    pinterest: # Username
    soundcloud: # Username
    steam: # Username
    telegram: # URL
    tumblr: # Username
    twitter: # Username for X / Twitter
    vine: # Username
    weibo: # Username
    wikipedia: # Username
    xing: # Username
    youtube: # Username
    zhihu: # Username

# Publication Category - The following the list of publication categories and their headings
publication_category:
    books:
        title: "Books"
    manuscripts:
        title: "Journal Articles"
    conferences:
        title: "Conference Papers"

# Site Settings
teaser: # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs: false # true, false (default)
words_per_minute: 160
future: true
read_more: "enabled" # if enabled, adds "Read more" links to excerpts
talkmap_link: false # change to true to add link to talkmap on talks page
comments:
    provider: # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
    disqus:
        shortname:
    discourse:
        server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
    facebook:
        appid:
        num_posts: # 5 (default)
        colorscheme: # "light" (default), "dark"
staticman:
    allowedFields: ["name", "email", "url", "message"]
    branch: "gh-pages" # "master", "gh-pages"
    commitMessage: "New comment."
    filename: comment-{@timestamp}
    format: "yml"
    moderation: true
    path: "_data/comments/{options.slug}"
    requiredFields: ["name", "email", "message"]
    transforms:
        email: "md5"
    generatedFields:
        date:
            type: "date"
            options:
                format: "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
    hide: true # change to true to hide the RSS feed in the footer or false to show it
    path: # blank (default) uses feed.xml

