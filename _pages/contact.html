<style>
    /* Contact section styling */
    .contact-section {
        max-width: 800px;
        margin: 3em auto;
        padding: 2rem;
        width: 90%; /* Default width for mobile */
    }

    .contact-section h1 {
        text-align: center; /* Center the Contact Us header */
    }

    .contact-form {
        margin-top: 2rem;
        background-color: rgba(
            var(--custom-color-2-r),
            var(--custom-color-2-g),
            var(--custom-color-2-b),
            0.1
        );
        border-radius: 30px;
        padding: 2em;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--global-text-color);
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
        background-color: rgba(255, 255, 255, 0.8);
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--custom-color-1);
        box-shadow: 0 0 0 2px
            rgba(
                var(--custom-color-1-r),
                var(--custom-color-1-g),
                var(--custom-color-1-b),
                0.2
            );
    }

    .submit-btn {
        background-color: var(--custom-color-1);
        color: var(--custom-color-4);
        border: none;
        border-radius: 50px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .submit-btn:hover {
        background-color: var(--custom-color-2);
        color: var(--global-black) !important;
    }

    /* Dark mode adjustments */
    html[data-theme='dark'] .contact-form {
        background-color: rgba(
            var(--custom-color-3-r),
            var(--custom-color-3-g),
            var(--custom-color-3-b),
            0.5
        );
    }

    html[data-theme='dark'] .form-group input,
    html[data-theme='dark'] .form-group textarea {
        background-color: rgba(30, 30, 30, 0.8);
        border-color: #444;
        color: var(--global-text-color);
    }

    html[data-theme='dark'] .submit-btn {
        background-color: var(--custom-color-2);
        color: var(--global-black) !important;
    }

    html[data-theme='dark'] .submit-btn:hover {
        background-color: var(--custom-color-1);
        color: var(--custom-color-4) !important;
    }

    /* Responsive adjustments */
    @media (min-width: 480px) {
        .contact-section {
            width: 60%; /* 60% width for devices 480px and larger */
        }
    }

    @media (min-width: 768px) {
        .contact-section {
            width: 60%; /* Maintain 60% width */
        }
    }

    @media (min-width: 1024px) {
        .contact-section {
            width: 60%; /* Maintain 60% width */
        }
    }

    @media (min-width: 1440px) {
        .contact-section {
            width: 60%;
            max-width: 1200px;
        }
    }
</style>

<section class="contact-section">
    <div class="container">
        <h1>Contact Us</h1>

        <!-- Hidden iframe to handle the form submission -->
        <iframe name="hidden-frame" style="display:none;"></iframe>

        <form
            id="contactForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSe5pPxziRm6AbiQcXJyFEhInLPiG4avom4Csnl3lL0iwLxmrA/formResponse"
            method="POST"
            target="hidden-frame"
            class="contact-form"
            onsubmit="return handleFormSubmit(this);"
        >
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="entry.2005620554" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.1045781291" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="entry.1188282199">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea
                    id="message"
                    name="entry.839337160"
                    rows="5"
                ></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div
            id="successMessage"
            style="display: none; margin-top: 20px; padding: 15px; background-color: rgba(var(--custom-color-2-r), var(--custom-color-2-g), var(--custom-color-2-b), 0.2); border-radius: 10px; text-align: center;"
        >
            <h3>Thank you for your message!</h3>
            <p>We've received your inquiry and will get back to you soon.</p>
        </div>
    </div>
</section>

<script>
    // Global function to handle form submission
    function handleFormSubmit(form) {
        // Show the success message
        setTimeout(function () {
            form.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            form.reset();
        }, 500);

        // Allow the form to submit to the hidden iframe
        return true;
    }

    // Additional safety layer using the fetch API
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('contactForm');

        // This is a backup in case the onsubmit approach fails
        form.addEventListener('submit', function () {
            setTimeout(function () {
                form.style.display = 'none';
                document.getElementById('successMessage').style.display =
                    'block';
            }, 1000);
        });
    });
</script>
